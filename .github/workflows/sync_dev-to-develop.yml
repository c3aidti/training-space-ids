############################################################################
#
#  Workflow to sychronize development tag branches to develop branch
#
############################################################################
name: Sync tag-branch to develop
on:
  push:
    branches:
      - tc01d
      - tc02d
      - tc03d

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: Reset Compare Branch
        run: |
          echo "Ref: ${{ github.event.push.ref }}"
          git fetch origin ${{ github.event.push.ref }}:${{ github.event.push.ref }}
          git reset --hard ${{ github.event.push.ref }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Sync ${{ github.event.push.ref }} to develop"
          labels: |
            automated pr
            automerge
          token: ${{secrets.GITHUB_TOKEN}}
          branch: "develop-${{ github.event.push.ref }}-update"
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
      - name: Approve PR
        if: "${{ steps.cpr.outputs.pull-request-number }}"
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: "${{ secrets.DTI_DEVOPS_TOKEN }}"
          pull-request-number:  "${{ steps.cpr.outputs.pull-request-number }}"
          

############################################################################
#
#  Workflow to sychronize development branches
#
############################################################################
name: Sync tag-branch to develop
on:
  push:
    branches:
      - tc01d
      - tc02d
      - tc03d

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    env:
      UPDATE_BR: develop-${GITHUB_REF##*/}-update
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "UPDATE_BRANCH=${UPDATE_BR}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: Reset Compare Branch
        run: |
          echo "Ref: ${{ github.event.push.refs.head }}"
          echo "Ref:: ${GITHUB_REF##*/}"
          echo "Update branch: ${{ env.UPDATE_BRANCH }}"
          git fetch origin "${GITHUB_REF##*/}:${GITHUB_REF##*/}"
          git reset --hard ${GITHUB_REF##*/}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Sync ${GITHUB_REF##*/} to develop
          labels: |
            automated pr
            automerge
          token: ${{secrets.GITHUB_TOKEN}}
          branch: ${{ env.UPDATE_BRANCH }}
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
      - name: Approve PR
        if: "${{ steps.cpr.outputs.pull-request-number }}"
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: "${{ secrets.DTI_DEVOPS_TOKEN }}"
          pull-request-number:  "${{ steps.cpr.outputs.pull-request-number }}"
          

          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Sync main to tc03d'
          labels: |
            automated pr
          token: ${{secrets.GITHUB_TOKEN}}
          branch: main-to-tc03d-update
  


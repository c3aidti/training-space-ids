name: Sync main to dev branches
on:
  push:
    branches:
      - main

jobs:
  create_tc01d-to-main-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: tc01d
      - name: Reset main
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Sync main to tc01d'
          labels: |
            automated pr
          token: ${{secrets.GITHUB_TOKEN}}
          branch: main-to-tc01d-update

  create_tc02d-to-main-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: tc02d
      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Sync main to tc02d'
          labels: |
            automated pr
          token: ${{secrets.GITHUB_TOKEN}}
          branch: main-to-tc02d-update

  create_tc03d-to-main-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

name: automerge_tc01d-to-develop
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches:
      - develop
  pull_request_review:
    types:
      - submitted
    branches:
      - develop
  check_suite:
    types:
      - completed
    branches:
      - develop
  status: {}
